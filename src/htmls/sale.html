<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System - Sales</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-slate-300">

    <!-- Header -->
    <header class="bg-blue-800 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Pharmacy Management System</h1>
            <nav>
                <a href="index.html" class="text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                <a href="inventory.html" class="text-white px-3 py-2 rounded-md text-sm font-medium">Inventory</a>
                <a href="sale.html" class="text-white px-3 py-2 rounded-md text-sm font-medium">Sales</a>
                <a href="report.html" class="text-white px-3 py-2 rounded-md text-sm font-medium">Reports</a>
                <a href="edit.html" class="text-white px-3 py-2 rounded-md text-sm font-medium">Profile</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8">
        <!-- Sales Section -->
        <section id="sales" class="mb-8">
            <h2 class="text-2xl font-semibold text-white mb-4">Sales</h2>
            <div class="bg-slate-700 p-6 rounded-lg shadow-lg">
                <table class="min-w-full bg-slate-700">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Date</th>
                            <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Customer</th>
                            <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Total</th>
                            <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Status</th>
                            <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2 px-4 border-b border-gray-200">2024-05-20</td>
                            <td class="py-2 px-4 border-b border-gray-200">John Doe</td>
                            <td class="py-2 px-4 border-b border-gray-200">$50.00</td>
                            <td class="py-2 px-4 border-b border-gray-200">Completed</td>
                            <td class="py-2 px-4 border-b border-gray-200">
                                <button class="bg-blue-500 text-white px-3 py-1 rounded-md">View</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4 border-b border-gray-200">2024-05-21</td>
                            <td class="py-2 px-4 border-b border-gray-200">Jane Smith</td>
                            <td class="py-2 px-4 border-b border-gray-200">$75.00</td>
                            <td class="py-2 px-4 border-b border-gray-200">Pending</td>
                            <td class="py-2 px-4 border-b border-gray-200">
                                <button class="bg-blue-500 text-white px-3 py-1 rounded-md">View</button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
