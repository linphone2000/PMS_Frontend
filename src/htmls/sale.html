<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System - Sales</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-slate-300">

    <!-- Sidebar -->
    <div class="flex">
        <aside class="bg-blue-800 w-64 min-h-screen p-4 text-white">
            <h1 class="text-2xl font-bold mb-8">Pharmacy Management System</h1>
            <nav>
                <a href="index.html" class="block text-white px-3 py-2 rounded-md text-sm font-medium mb-2">Dashboard</a>
                <a href="inventory.html" class="block text-white px-3 py-2 rounded-md text-sm font-medium mb-2">Inventory</a>
                <a href="sale.html" class="block text-white px-3 py-2 rounded-md text-sm font-medium mb-2 bg-blue-600">Sales</a>
                <a href="report.html" class="block text-white px-3 py-2 rounded-md text-sm font-medium mb-2">Reports</a>
                <a href="edit.html" class="block text-white px-3 py-2 rounded-md text-sm font-medium">Profile</a>
                <a href="employee.html" class="block text-white px-3 py-2 rounded-md text-sm font-medium">Employee</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Sales Section -->
            <section id="sales" class="mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Sales</h2>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <table class="min-w-full bg-white">
                        <thead>
                            <tr>
                                <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Date</th>
                                <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Customer</th>
                                <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Total</th>
                                <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Status</th>
                                <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="py-2 px-4 border-b border-gray-200">2024-05-20</td>
                                <td class="py-2 px-4 border-b border-gray-200">John Doe</td>
                                <td class="py-2 px-4 border-b border-gray-200">$50.00</td>
                                <td class="py-2 px-4 border-b border-gray-200">Completed</td>
                                <td class="py-2 px-4 border-b border-gray-200">
                                    <button class="bg-blue-500 text-white px-3 py-1 rounded-md">View</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="py-2 px-4 border-b border-gray-200">2024-05-21</td>
                                <td class="py-2 px-4 border-b border-gray-200">Jane Smith</td>
                                <td class="py-2 px-4 border-b border-gray-200">$75.00</td>
                                <td class="py-2 px-4 border-b border-gray-200">Pending</td>
                                <td class="py-2 px-4 border-b border-gray-200">
                                    <button class="bg-blue-500 text-white px-3 py-1 rounded-md">View</button>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
